<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>従業員登録確認</title>
  <link rel="stylesheet" href="../register.css">
</head>
<body>
  <div class="container">
    <h2>従業員登録確認</h2>
      <div class="confirmation">
        <div class="confirmation-info">
            <p><strong>ユーザーID</strong>{{ employee.empid }}</p>
          <p><strong>姓:</strong> {{ employee.empfname }}</p>
          <p><strong>名:</strong> {{ employee.emplname }}</p>
          <p><strong>パスワード:</strong> {{ employee.emppasswd }}</p>
          <p><strong>役職:</strong> {{ employee.emprole }}</p>
        </div>
        <div class="confirmation-buttons">
          <button>登録</button>
          <button>修正</button>
        </div>
      </div>
  </div>
</body>
</html>
