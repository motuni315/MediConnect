<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仕入れ先登録</title>
    <link rel="stylesheet" href="../../css/register.css">
    <link rel="stylesheet" href="../../css/home_link.css">
</head>
<body>
    <div class="container">
        <h2>仕入れ先登録</h2>
        <form method="post" action="{% url 'shiire_register' %}">
            {% csrf_token %}
      <div class="form-group">
        <label for="shiireid">仕入れ先ID:</label>
        <input type="text" id="shiireid" name="shiireid" required>
          <div class="form-group">
        <label for="shiiremei">仕入れ先名:</label>
        <input type="text" id="shiiremei" name="shiiremei" required>
      </div>
        <div class="form-group">
        <label for="shiireaddress">仕入れ先住所：</label>
        <input type="text" id="shiireaddress" name="shiireaddress" required>
      </div>
        <div class="form-group">
        <label for="shiiretel">仕入れ先電話番号:</label>
        <input type="tel" id="shiiretel" name="shiiretel" required>
      </div>
      <div class="form-group">
        <label for="shihonkin">資本金:</label>
        <input type="text" id="shihonkin" name="shihonkin" required>
      </div>
      <div class="form-group">
        <label for="nouki">納期:</label>
         <input type="text" id="nouki" name="nouki" required><br><br>
      </div>
      <button type="submit">登録確認</button>
      </div>
    </form>
        <a href="{% url 'index' %}" class="home-link">管理者ホームに戻る</a>
    </div>

</body>
</html>
