<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>患者登録画面</title>
<link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/home_link.css">
</head>
<body>
<div class="container">
  <h1>患者登録</h1>
  <form action="{% url 'patient_register' %}" method="POST">
      {% csrf_token %}
    <div class="form-group">
      <label for="pid">患者ID：</label>
      <input type="text" id="pid" name="pid" required>
    </div>
    <div class="form-group">
      <label for="surname">姓：</label>
      <input type="text" id="surname" name="surname" required>
    </div>
      <div class="form-group">
      <label for="first-name">名：</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="insurance_card_number">保険証名記号番号：</label>
      <input type="text" id="insurance_card_number" name="insurance_card_number" required>
    </div>
    <div class="form-group">
      <label for="date-expiry">有効期限：</label>
      <input type="date" id="date-expiry" name="date-expiry" required>
    </div>

    <button type="submit">登録確認</button>
  </form>
    <a href="../index/index_reception.html" class="home-link">受付ホームに戻る</a>
</div>
</body>
</html>
